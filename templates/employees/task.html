{% extends 'employees/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="text-center mt-4 col-lg-10" style="font-family:'Antipasto Pro Bold'" >
            <h3>
                Employee Name : {{  employees.first_name }} {{ employees.last_name }} </h3>
                <hr>
                    <table class="table table-bordered">
                        <h4 class="text-center alert alert-danger"> Task Description </h4>
                        <tr> <td> {{ task.task_details }} </td> </tr>
                        {% if task.task_completed == "True" %}
                            <tr> <td> Task Status : Completed </td></tr>
                        {% else %}
                            <tr> <td> Task Status : Not Completed </td></tr>
                        {% endif %}

                    </table>
            </p>
        </div>
    </div>
</div>
{% endblock %}
