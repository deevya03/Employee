<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login</title>
</head>
<body>
<h3> Employee Login</h3>

<form action="" method="post">
    {% csrf_token %}
    {% for fm in form  %}
        {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br> <br>
    {% endfor %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p class="er">{{error}} </p>
        {% endfor %}

    {% endif %}
    <input type="submit" value="Login">
</form>
{#<p class="text-center">Don't have an account, Create One! <a href= {% url 'registerPage' %}>SignUp</a> </p>#}
</body>
</html>
